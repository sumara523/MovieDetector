<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type='text/javascript' src='../index.js'></script>
    <title> MovieDetector</title>
  </head>
  <body>
    <form method="POST" action="/submit-form">
    <input type="text" name="username" />
    <input type="submit" />
</form>
    <h1>MovieDetector</h1>
    <h1>Our Post Page!</h1>
      <% genres.forEach(function(genres){ %>
      <li><%= genres[i].title %> - <%= genres[i].name %> </li>
      <% }) %>
  </body>
</html>
