<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" href="website.css">
  <title>Hello, world!</title>

  <style>
  body{
  height: 100%;
  font-family: "Inconsolata", sans-serif;
  background-image: url("static/img/background.jpg");
  background-size: cover;
  color: white;

}
</style>


</head>

<body>

  <div class="fluid-container">
    <br>
    <div class="row">
      <div style="margin-left:30%" class="col">
        <h1>Account information</h1>
      </div>
      <div style="margin-left:10%" class="col">
        <a href="/search" class="btn btn-primary active" role="button" aria-pressed="true">Search More</a>
      </div>
    </div>
    <div class="">
      <br>
      <h2>Name: {{info['name']}}</h2>
      <h2>Phone Number: {{info['phone_number']}}</h2>
      <h2>Watchlist</h2>
      <br>
      {% for i in info['watchlist'] %}
      <h4>Movie Title: {{i['title']}}</h4>
      <h4>Release Date: {{i['release_date']}}</h4>
      <br>
      {% endfor %}
    </div>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
