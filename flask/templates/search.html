<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" href="website.css">
  <meta charset="utf-8">

  <title> MovieDetector </title>
  <style>
    body {
      background: black;
      color: white;
    }

    h4 {
      text-align: left;
    }

    .btn {
      font-size: 36px;
    }

    h3 {
      text-align: center;
    }
  </style>
</head>

<body>
<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s3">
      <a href="#about" class="w3-button w3-block w3-black">ABOUT</a>
    </div>
    <div class="w3-col s3">
      <a href="#menu" class="w3-button w3-block w3-black">MENU</a>
    </div>
    <div class="w3-col s3">
      <a href="#where" class="w3-button w3-block w3-black">WHERE</a>
    </div>
  </div>
</div>
  <div class="container-fluid">
    <br>
    {% block body %}
    <h2>Please Log-in to use Watchlist</h2>
    {% if session['log-in'] %}
    <li>Logged in as {{ session["name"] }}</li>
    <a href="{{ url_for('logout') }}" class="btn btn-warning" role="button">logout</a>
    {% else %}
    Sign in with Facebook.

    <a href="{{ url_for('login') }}"><img src="{{
        url_for('static', filename='img/sign-in2.png') }}" alt="sign in"></a>
    {% endif %}
    {% endblock %}
    <br>
    <br>
    <h1>MovieDetector</h1>
    <br>
    <form action="/results" method="POST">
      <div class="form-group">
        <label for="phone">Enter phone number for user account</label>
        <input type="text" class="form-control" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="movie_search">Search for Movie</label>
        <input type="text" class="form-control" name="movie_search" id="movie_search">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
