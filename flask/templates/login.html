{% block body %}
<h2>Flask Login App</h2>
{% if session['screen_name'] %}
Hello {{ session['screen_name'] }}!
{% else %}

Sign in with Facebook.

<a href="{{ url_for('login') }}"><img src="{{
        url_for('static', filename='sign-in2.png') }}" alt="sign in"></a>
{% endif %}
{% endblock %}
