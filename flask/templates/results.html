<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <meta charset="utf-8">

  <title> MovieDetector </title>
  <style>
    body {
      background: black;
      color: white;
    }

    h3 {
      text-align: center;
    }

    h4 {
      text-align: center;
      font-size: 72px;
      color: red;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <h3>MovieDetector</h3>
    <form class="" action="/account" method="post">
      {% for movie in movie_results %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="search_results" id="{{movie['title']}}" value="{{movie['id']}}">
        <label class="form-check-label" for="{{movie['title']}}">
          {{movie['title']}}
        </label>
        <div class="row">
          <div class="col-2">
            <img src="https://image.tmdb.org/t/p/w500{{movie['poster_path']}}" alt="..." class="img-fluid">
          </div>
          <div class="col">
            <p>{{movie['overview']}}</p>
          </div>
        </div>
        <hr>
        <hr>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function getMovie(button) {
      let movie = document.getElementById(button.id);
      return movie.id;
    };
  </script>
</body>

</html>
